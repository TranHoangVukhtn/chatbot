<!DOCTYPE html>
{% load static %}
<html lang="ru-RU">

<head>
    <title>Xử lý ngôn ngữ tự nhiên</title>
    <link rel="stylesheet" href="{% static 'chat/css/highlight.min.css' %}">
    <link rel="stylesheet" href="{% static 'chat/css/index.css' %}">
    <link rel="icon" href="{% static 'chat/img/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Xử lý ngôn ngữ tự nhiên" />
</head>

<body>
    <div id="response-list">
    </div>
    <div id="bottom-container">
        <div id="regenerate-button-container">
            <button id="regenerate-response-button">
                Regenerate Response
            </button>
        </div>


         <div id="model-select-container">
            <label for="model-select">Select model:</label>
            <select id="model-select">

                <option value="codex" selected> Đọc file document CTKM STB
                    </option>
                <option value="image">T5</option>
            </select>
        </div>


        <div id="input-container">
            <div id="prompt-input" contentEditable></div>
            <button id="submit-button"></button>
        </div>
    </div>
    <script src="{% static 'chat/js/highlight.min.js' %}"></script>
    <script src="{% static 'chat/js/showdown.min.js' %}"></script>
    <script src="{% static 'chat/js/index.js' %}"></script>
</body>

</html>
